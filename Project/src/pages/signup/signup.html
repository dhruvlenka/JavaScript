<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../output.css">
</head>
<body>
    <!--  Navbar start  -->  
      <nav class="bg-amber-300 flex justify-between px-4 py-2">
        <div class="font-semibold">logo</div>
        <ul class="flex gap-2.5">
            <li class="hover:border-b font-semibold"><a href="../../index.html">Home</a></li>
            <li class="hover:border-b font-semibold"><a href="../login/login.html">Log in</a></li>
            <li class="hover:border-b font-semibold"><a href="./signup.html">Sign up</a></li>
        </ul>
      </nav>

      <!-- Navbar End -->
 

      <section class="border w-[95%] mx-auto h-screen">  
        <h1 class="font-semibold text-3xl text-center mt-5">Sign up</h1>
        <form class="border flex flex-col gap-3.5 p-5 ml-2.5 mr-2.5">
            <input 
              id="username"
              type="text" 
              placeholder="Username" 
              class="bg-slate-200 p-2 rounded"
            />
            <input 
              id="email"
              type="text" 
              placeholder="Email" 
              class="bg-slate-200 p-2 rounded"
            />
            <input 
              id="password"
              type="text" 
              placeholder="Password" 
              class="bg-slate-200 p-2 rounded"
            />
            <button 
            id="signupbtn"
            class="bg-amber-300 hover:bg-amber-500">
                Sign up
            </button>
        </form>
      </section>
      <script src="./signup.js"> </script>
</body>
</html>
